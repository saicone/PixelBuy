Command:
  NoPermission: '&cNo tienes permiso para usar este comando'
  Help:
    - '&6PixelBuy &f[&e1.2&f]'
    - '&6> &e/{0} database'
    - '&6> &e/{0} playerdata'
    - '&6> &e/{0} reload'
    - '&6> &e/{0} store'
  Database:
    Help:
      - '&6Comandos sobre la base de datos &f(&e/{0} database ...&f)'
      - '&6> &econvert <tipo> [true/false]'
      - '&6> &edelete <jugador>'
    Convert:
      Usage: '&6Debes usar &e/{0} database convert <tipo> [true/false]'
      SameType: '&cEl tipo de base de datos actual es el mismo tipo de donde quieres obtener los datos!'
      Unknown: '&cEl tipo de base de datos {0} no existe!'
      SetupError: '&6El tipo de base de datos &e{0} &6no no se conectó correctamente, activa el debug e intenta otra vez'
    Delete:
      Usage: '&6Debes usar &e/{0} database delete <jugador>'
      Done: '&aDatos del jugador {0} borrados correctamente'
  PlayerData:
    Help:
      - '&6Comandos sobre la data del jugador &f(&e/{0} player ...&f)'
      - '&6> &einfo <jugador>'
      - '&6> &erefund <jugador> <id de compra>'
      - '&6> &efalse-order <jugador> <id de compra> <lista de items>'
      - '&6> &erecover <jugador> <id de compra>'
    Info:
      Usage: '&6Debes usar &e/{0} player info <jugador>'
      Unknown: '&cEl jugador &6{0} &cno tiene data'
      Player:
        - '&eJugador: &f{0}'
        - '&eDonado: &a{1}'
        - '&eLista de ordenes [{2}/{3}]:'
      Order:
        - '&6{0}- &eID de la orden: &f{1}'
        - '&e  Lista de Items:'
      Items: '&6    {0}- &f{1} &7: {2}'
    Refund:
      Usage: '&6Debes usar &e/{0} player refund <jugador> <id de compra>'
      Done: '&aSe procesó una devolución a nombre del jugador &f{0} &acon la orden &f{1}'
      Error: '&cNo se pudo tramitar la devolución, revisa que hayas escrito bien el comando'
    Order:
      Usage: '&6Debes usar &e/{0} player order <jugador> <id de compra> <lista de items separados por coma>'
      Done: '&aSe agregó la orden &f{0} &aal jugador &f{1} &acon los items de compra &f{2}'
    Recover:
      Usage: '&6Debes usar &e/{0} player recover <jugador> <id de compra>'
      Unknown: '&cLa orden de compra con el ID &6{0} &cno existe'
      Done: '&aSe recuperó la orden &f{0} &adel jugador &f{1} &acon los items de compra &f{2}'
  Reload:
    Help:
      - '&6Comandos sobre recargar el plugin &f(&e/{0} reload ...&f)'
      - '&6> &efiles [settings, messages]'
      - '&6> &estore'
      - '&6> &edatabase'
      - '&6> &ewebdata'
      - '&6> &eall'
    Files: '&aLa configuración del plugin fue recargada con éxito'
    Database:
      Default: '&6Se usará el tipo JSON para base de datos porque el especificado en la configuración no existe'
      Done: '&aSe habilitó correctamente el tipo {0} para base de datos'
      Error: '&6La base de datos {0} tuvo un error al cargar, se usará JSON como cambio'
    Webdata: '&aSe recargò correctamente el administrador de ordenes de compra'
    Command: '&aEl comando principal del plugin ha sido recargado'
  Status:
    - '&6------PixelBuy Status------'
    - '&7OrderManager: {0}'
    - ''
  Store:
    Help:
      - '&6Comandos sobre la tienda &f(&e/{0} store ...&f)'
      - '&6> &eitems'
    Items:
      Info:
        - '&c{0}- &6Item: &f{1}'
        - '&6  Precio: &f{2}'
        - '&6  Online: &f{3}'
        - '&6  Lista de acciones:'
      Enum: '&6-    &f{4}'

Status:
  On: '&aEncendido'
  Off: '&cApagado'
  InProcess: '&3En proceso...'
  Pending: '&3Pediente de entrega'
  Sent: '&aEntregado'
  Refunded: '&cDevuelto'
