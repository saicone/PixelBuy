Name: 'Server Store Name'

# You can make global discounts putting values
# like 0.35 or 35% or .14
Global-Discount: '0'

# Shop items
# Every item need different name
Items:
  # Item name
  item1:
    # Item price
    # To apply a price modifier put 'price->newPrice'
    # For example: '10->8.99'
    price: '10'
    # Leave in true if you only want to execute the actions below if
    # player is online when the orders is processed
    online: true
    # List of executable actions on buy
    # Available types:
    # COMMAND   = Run command
    # ITEM      = Give item
    # MESSAGE   = Send message
    # BROADCAST = Send message to all online players
    onBuy:
      # Available placeholders: {order_player}, {order_id}, {item_price}
      - command: 'lp user {order_player} parent add vip'
      - item:
          material: DIAMOND_PICKAXE
          amount: 1
          name: '&9&lSuper Pickaxe'
          lore:
            - '&7Custom pickaxe'
            - '&7from server store'
            - ''
            - '&6Buyer: &7{order_player}'
            - '&6Order ID: &7{order_id}'
          enchants:
            SHARPNESS: 10
            DIG_SPEED: 5
            LOOT_BONUS_BLOCKS: 20
      - broadcast:
          - '&7The player &e{order_player} %7was bought'
          - '&bSuper Pickaxe &7and VIP rank!'
    # List of executable actions on refund
    onRefund:
      - command: 'lp user {order_player} parent remove vip'
  eco10000:
    price: '5.99->3.99'
    online: false
    onBuy:
      - command: 'eco give {order_player} 10000'
      - message:
          - '&fYou order has received'
          - '&eThanks for support us!'
    onRefund:
      - command: 'eco take {order_player} 10000'